<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Portal</title>

  <!-- Style -->
  <style>
    body {
      background: url('https://i.imgur.com/x2G7Mag.gif') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.856);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 1.2s ease-in-out;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.781);
    }

    .login-box h2 {
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.2s;
      box-sizing: border-box;
    }

    .login-box button:hover {
      transform: scale(1.03);
    }

    .google-btn {
      background-color: white;
      color: #444;
    }

    .facebook-btn {
      background-color: #3b5998;
      color: white;
    }

    .phone-btn {
      background-color: #00b894;
      color: white;
    }

    .login-box input:focus {
      outline: none;
      box-shadow: 0 0 5px #00d1ff;
    }

    #recaptcha-container {
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>DENR PENRO DDN PORTAL</h2>

    <!-- Email/Password -->
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginWithEmail()">Login</button>

    <!-- Google Login -->
    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Google
    </button>

    <!-- Facebook Login -->
    <button class="facebook-btn" onclick="loginWithFacebook()">
      <img src="https://img.icons8.com/ios-filled/20/ffffff/facebook-new.png"/> Facebook
    </button>

    <!-- Phone Login -->
    <input type="text" id="phone" placeholder="+1234567890" />
    <div id="recaptcha-container"></div>
    <button class="phone-btn" onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
    <button class="phone-btn" onclick="verifyOTP()" style="display:none;" id="verifyBtn">Verify OTP</button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      FacebookAuthProvider,
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2xLVGe79OxzEHC2uXNMcbCtWugGn2M_k",
      authDomain: "simple-logon.firebaseapp.com",
      projectId: "simple-logon",
      storageBucket: "simple-logon.appspot.com",
      messagingSenderId: "698709393716",
      appId: "1:698709393716:web:5d93c85f962769d8a42561"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email Login
    function isValidEmail(email) {
      return /\S+@\S+\.\S+/.test(email);
    }

    window.loginWithEmail = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!isValidEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "https://rave-master.github.io/penro-ddn-portal/home.html")
        .catch(error => alert("Login failed: " + error.message));
    };

    // Google Login
    window.loginWithGoogle = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "https://rave-master.github.io/penro-ddn-portal/home.html")
        .catch(error => alert("Google login failed: " + error.message));
    };

    // Facebook Login
    window.loginWithFacebook = function () {
      const provider = new FacebookAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "https://rave-master.github.io/penro-ddn-portal/home.html")
        .catch(error => alert("Facebook login failed: " + error.message));
    };

    // Phone Login
    window.sendOTP = function () {
      const phoneNumber = document.getElementById("phone").value;
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
        'size': 'normal',
        'callback': () => sendOTP(),
      }, auth);

      signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          document.getElementById("otp").style.display = "block";
          document.getElementById("verifyBtn").style.display = "inline-block";
        })
        .catch((error) => alert("SMS not sent: " + error.message));
    };

    window.verifyOTP = function () {
      const code = document.getElementById("otp").value;
      confirmationResult.confirm(code)
        .then(() => window.location.href = "https://rave-master.github.io/penro-ddn-portal/home.html")
        .catch((error) => alert("OTP verification failed: " + error.message));
    };
  </script>
</body>
</html>
