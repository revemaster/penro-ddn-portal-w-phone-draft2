<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DENR-PENRO DDN</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      animation: fadeSlideDown 1s ease-out;
    }

    header h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ddd;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      width: 280px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: white;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>DENR-PENRO DDN</h1>
    <p>Welcome to our DENR-PENRO DDN dashboard</p>
  </header>

  <div class="container" id="cards-container">
    <!-- Cards will be dynamically injected here -->
  </div>

  <script>
    // You can later replace this array with Firebase data
    const cards = [
      {
        title: "About Us",
        text: "Learn more about DENR-PENRO DDN, our mission and services.",
        link: "about.html"
      },
      {
        title: "Projects",
        text: "Explore ongoing environmental projects and initiatives.",
        link: "projects.html"
      },
      {
        title: "Reports",
        text: "Access the latest environmental data and documents.",
        link: "reports.html"
      },
      {
        title: "Contact",
        text: "Reach out to us or visit our local office.",
        link: "contact.html"
      }
    ];

    const container = document.getElementById("cards-container");

    cards.forEach(card => {
      const cardEl = document.createElement("a");
      cardEl.className = "card";
      cardEl.href = card.link;
      cardEl.innerHTML = `<h3>${card.title}</h3><p>${card.text}</p>`;
      container.appendChild(cardEl);
    });
  </script>

</body>
</html>
